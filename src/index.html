<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Fyodor_Sweezy x Stanislav Zaitsev">
  <title>War Timer</title>
</head>
<body class="">
  <div class="page">
    <header class="header">
      <section class="header__toggler">
          <label class="header__checkbox-label" for="checkbox">
            <input type="checkbox" class="header__checkbox" id="checkbox">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>   
          </label>
          <div class="header__checkbox-ball"></div>         
      </section>
    </header>
    <main class="content">
      <section class="name"> 
        <p class="name__paragraph">WAR</p>
        <div class="name__time">
            <p class="name__paragraph">T</p>
            <p class="name__paragraph name__paragraph_animated">I</p>
            <p class="name__paragraph">MER</p>
        </div>
      </section>  
      <section class="timer">
        <div class="timer__content" id="days_content">
          <p id='days' class="timer__numbers">134</p>
          <p class="timer__title">Days</p>
        </div>
        <div class="timer__content" id="hours_content">
          <p id='hours' class="timer__numbers">13</p>
          <p class="timer__title">Hours</p>
        </div>
        <div class="timer__content" id="minutes_content">
          <p id='minutes' class="timer__numbers">46</p>
          <p class="timer__title">Minutes</p>
        </div>
        <div class="timer__content" id="seconds_content">
          <p id='seconds' class="timer__numbers">51</p>
          <p class="timer__title">Seconds</p>
        </div>
      </section>
    </main>      
    <footer class="footer">
      <h2 class="footer__title">Powered by</h2>
      
      <div class="footer__contacts">
        <a href="https://ipgeolocation.io" target="_blank" class="footer__link">IP Geolocation</a> 
        ||
        <a href="https://sunrise-sunset.org" target="_blank" class="footer__link">Sunrise-Sunset</a>
      </div>
    </footer>
  </div>
</body>
</html>
