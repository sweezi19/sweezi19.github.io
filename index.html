<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Fyodor_Sweezy">
   <link rel="stylesheet" href="./css/style.css">
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <title>War Timer</title>
</head>
<body>

      <div class="container">
         <div class="toggle">
            <input type="checkbox" class="checkbox" id="chk"/>
            <label class="label" for="chk" id="lable">
               <i class="fas fa-moon"></i>
               <i class="fas fa-sun"></i>
               <div class="ball" id="ball"></div>
            </label>
         </div>
         <div class="name" id="name"> 
            <div>WAR</div>
            <div class="time">
               T
               <div class="animation_block">
                  <div class="block" id="block"></div>
                  <div class="block mrg" id="mrg"></div>
               </div>
               ME
            </div>
         </div>
         <div class="timer">
            <div class="timer_content" id="days_content"><a id='days' class="info">134</a>days</div>
            <div class="timer_content" id="hours_content"><a id='hours' class="info">13</a>hours</div>
            <div class="timer_content" id="minutes_content"><a id='minutes' class="info">46</a>minutes</div>
            <div class="timer_content" id="seconds_content"><a id='seconds' class="info">51</a>seconds</div>
         </div>
         <div class="w_line" id="w_line"></div>
         <div class="contacts">
            <a class="icon icon__instagram" href="https://www.instagram.com/fyodorsweezy/" target="_blank" ></a>
            <a class="icon icon__facebook" href="https://www.facebook.com/sosweezycom/" target="_blank"></a>
            <a class="icon icon__linkedin" href="https://www.linkedin.com/in/fedor-degtiarev-3b6a2482/" target="_blank"></a>
         </div>
      </div>

   <script src="./js/script.js"></script>
</body>
</html>
